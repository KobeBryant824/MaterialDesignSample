buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://dl.google.com/dl/android/maven2/" }

    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
